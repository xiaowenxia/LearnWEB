<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ribbon</title>
	<link rel="stylesheet" type="text/css" href="./jquery-easyui-v1.4.4/themes/metro/easyui.css">
	<link rel="stylesheet" type="text/css" href="./jquery-easyui-v1.4.4/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="./jquery-easyui-v1.4.4/demo/demo.css">
	<link rel="stylesheet" type="text/css" href="./jquery-easyui-v1.4.4/extension/jquery-easyui-ribbon/ribbon.css"> 
	<link rel="stylesheet" type="text/css" href="./jquery-easyui-v1.4.4/extension/jquery-easyui-ribbon/ribbon-icon.css"> 
	<script type="text/javascript" src="./jquery-easyui-v1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="./jquery-easyui-v1.4.4/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="./jquery-easyui-v1.4.4/extension/jquery-easyui-ribbon/jquery.ribbon.js"></script>
</head>
<body>
	<div class="easyui-ribbon" style="width:700px;"> 
		<div title="Home"> 
			<div class="ribbon-group"> 
				<div class="ribbon-toolbar"> 
					<a href="#" class="easyui-menubutton" data-options="name:'paste',iconCls:'icon-paste-large',iconAlign:'top',size:'large'">Paste</a> 
				</div> 
				<div class="ribbon-toolbar"> 
					<a href="#" class="easyui-linkbutton" data-options="name:'cut',iconCls:'icon-cut',plain:true">Cut</a><br> 
					<a href="#" class="easyui-linkbutton" data-options="name:'copy',iconCls:'icon-copy',plain:true">Copy</a><br> 
					<a href="#" class="easyui-linkbutton" data-options="name:'format',iconCls:'icon-format',plain:true">Format</a> 
				</div> 
				<div class="ribbon-group-title">Clipboard</div> 
			</div> 
			<div class="ribbon-group-sep"></div> 
			<div class="ribbon-group"> 
				<div class="ribbon-toolbar" style="width:200px"></div> 
				<div class="ribbon-group-title">other title</div> 
			</div> 
			<div class="ribbon-group-sep"></div> 
		</div> 
	</div>
</body>
</html>
