<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>登陆</title>
    <meta content='lab2023' name='author'>
    <meta content='' name='description'>
    <meta content='' name='keywords'>
    <link href="../bootstrap/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="Resource/stylesheets/login.css" rel="stylesheet" type="text/css" />
    <link href="Resource/fonts/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="Resource/images/icon_i80.png" rel="icon" type="image/ico" />
    
  </head>
  <body class="login">
    <div class="container">
    <form class="form-signin">
        <div class="row">
          <div class="col-lg-12">
            <div class="login-head">
              <i class='fa fa-user fa-5x fa-inverse icon-user'></i>
            </div>
            <div class="login-log">
              i80接收机
            </div>
          </div>
          <div class="col-lg-12">
            <fieldset>
              <legend class="form-signin-heading login-heading-font">请登录账号</legend> 
              <div class="form-group form-email">
                <label for="id_email_input" id="id_email_label">请输入账号</label>
                <input id="id_email_input" class="form-control" type="text">
                <i class="fa fa-user" id="id_email_i"></i>
              </div>
              <div class="form-group form-passwd">
                <label for="id_passwd_input" id="id_passwd_label">请输入密码</label>
                <input id="id_passwd_input" class="form-control" type="password">
                <i class="fa fa-lock" id="id_password_i"></i>
              </div>
              <label class="checkbox login-ckeckbox">
                <input type="checkbox" value="remember-me"> Remember me
              </label>
              <button class="btn btn-large btn-primary login-button" type="submit">Sign in</button>
            </fieldset>
          </div>
        </div>
      </form>
      
    </div>
    <!-- Javascripts -->
    <script src="../bootstrap/bootstrap-3.3.5-dist/js/jquery.min.js" type="text/javascript"></script>
    <script src="../bootstrap/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="Resource/javascripts/login.js" type="text/javascript"></script>
    <!-- Google Analytics -->
  </body>
</html>
