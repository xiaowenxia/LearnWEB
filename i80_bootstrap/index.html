<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>Sign in</title>
    <meta content='lab2023' name='author'>
    <meta content='' name='description'>
    <meta content='' name='keywords'>
    <link href="../bootstrap/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="Resource/stylesheets/i80.css" rel="stylesheet" type="text/css" />
    <link href="Resource/fonts/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" /> -->
    <link href="Resource/images/icon_i80.png" rel="icon" type="image/ico" />
    
  </head>
  <body class="login">
    <div class="container">
    <form class="form-signin">
        <div class="row">
          <div class="col-lg-12">
            <div class="login-head">
              <i class='fa fa-user fa-5x fa-inverse icon-user'></i>
            </div>
            <div class="login-log">
              i80接收机
            </div>
          </div>
          <div class="col-lg-12">
            <fieldset>
              <legend class="form-signin-heading login-heading-font">请登录账号</legend> 
              <div class="form-group">
                <input class="form-control" type="text" class="input-block-level" placeholder="Email address">
              </div>
              <div class="form-group">
              <input class="form-control" type="password" class="input-block-level" placeholder="Password">
              </div>
              <label class="checkbox login-ckeckbox">
                <input type="checkbox" value="remember-me"> Remember me
              </label>
              <button class="btn btn-large btn-primary login-button" type="submit">Sign in</button>
            </fieldset>
          </div>
        </div>
      </form>
    </div>
    <!-- Footer -->
    <!-- Javascripts -->
    <script src="../bootstrap/bootstrap-3.3.5-dist/js/jquery.min.js" type="text/javascript"></script>
    <script src="../bootstrap/bootstrap-3.3.5-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- Google Analytics -->
  </body>
</html>
