<script>
  function resizeCrossDomainIframe(){
  window.addEventListener('message', function(event) {

      return;

      if (event.origin === "https://huangbin1.github.io") {
        var str = JSON.parse(event.data);
        if (str.iframe1) {

        }
         document.getElementById('iframe1').contentWindow.postMessage("hi there yourself!  the secret response " +

      }
            }, false);
