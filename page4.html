<body>
<h>iframe4</h>
<iframe id="iframe1" width="100%" frameborder="0" scrolling="no"  src="https://huangbin1.github.io/resume/page3" sandbox="allow-scripts allow-same-origin"></iframe>
 

</div>
</body>
<script>
  window.onload = function(){
        document.getElementById('iframe1').contentWindow.postMessage("hi there yourself!  ", 'https://huangbin1.github.io');
        window.addEventListener('message', function(event) {
        if (event.origin !== "https://huangbin1.github.io")
            return;
        var str = JSON.parse(event.data);
        if (str.iframe1) {
          document.getElementById("iframe1").style.height = str.iframe1 + "px";
        }
       }, false);
 }
 
</script>
