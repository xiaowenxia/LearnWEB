<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts</title>
    <script src="./echarts.js"></script>
</head>
<body>
    <div id="main" style="width: 100%;height: 700px;"></div>
    <script type="text/javascript">
        var my_echarts=echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '卫星跟踪图'
            },
            tooltip: {},
            legend: {
                data:['L1','L2','L5']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [
            {
                name: 'L1',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20],
                label: {
                    normal:{
                        show: true
                    }
                }
            },
            {
                name: 'L2',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20],
                label: {
                    normal:{
                        show: true
                    }
                }
            },
            {
                name: 'L5',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20],
                label: {
                    normal:{
                        show: true
                    }
                }
            }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        my_echarts.setOption(option);
    </script>
</body>
</html>
