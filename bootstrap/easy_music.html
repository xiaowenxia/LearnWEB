<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grid system</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="easy_music.css">
	<script src="bootstrap-3.3.5-dist/js/jquery.min.js"></script>
	<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script src="easy_music.js"></script>
</head>
<body>
	<div class="container">
	    <h1 style="text-align:center">简易音乐播放器</h1>
      	<table class="table table-hover table-bordered">
			<!-- <caption>请选择下面的歌曲</caption> -->
			   <thead style="color:red;text-align:center;">
					<tr class="success">
						<th>歌曲名称</th>
						<th>专辑</th>
						<th>时长</th>
						<th>热度</th>
						<th>操作</th>
					</tr>
			   </thead>
		   <tbody>
				<tr class="warning">
					<td Title="稻香"><button id="btn_link_1" type="text" class="btn btn-link">稻香</button></td>
					<td>《魔杰座》</td>
					<td style="text-align:center">03:43</td>
					<td style="text-align:center"><img src="icons/signal_5.png" style="height:20px"></td>
					<td>
						<button type="text" onClick="play_music(this.value)" value="music/稻香.mp3" class="btn btn-success">播放</button>
						<button type="text" class="btn btn-primary">下载</button>
					</td>
				</tr>
				<tr class="warning">
					<td Title="青花瓷"><button id="btn_link_2" type="text" value="music/青花瓷.mp3" class="btn btn-link">青花瓷</button></td>
					<td>《我很忙》</td>
					<td style="text-align:center">03:57</td>
					<td style="text-align:center"><img src="icons/signal_2.png" style="height:20px"></td>
					<td>
						<button type="text" onClick="play_music(this.value)" value="music/青花瓷.mp3" class="btn btn-success">播放</button>
						<button type="text" class="btn btn-primary">下载</button>
					</td>
				</tr>
				<tr class="warning">
					<td Title="晴天"><button id="btn_link_3" type="text" value="music/晴天.mp3" class="btn btn-link">晴天</button></td>
					<td>《叶惠美》</td>
					<td style="text-align:center">04:30</td>
					<td style="text-align:center"><img src="icons/signal_1.png" style="height:20px"></td>
					<td>
						<button type="text" onClick="play_music(this.value)" value="music/晴天.mp3" class="btn btn-success">播放</button>
						<button type="text" class="btn btn-primary">下载</button>
					</td>
				</tr>

				<tr class="warning">
					<td Title="听妈妈的话"><button id="btn_link_4" type="text" value="music/听妈妈的话.mp3" class="btn btn-link">听妈妈的话</button></td>
					<td>《依然范特西》</td>
					<td style="text-align:center">04:23</td>
					<td style="text-align:center"><img src="icons/signal_4.png" style="height:20px"></td>
					<td>
						<button type="text" onClick="play_music(this.value)" value="music/听妈妈的话.mp3" class="btn btn-success">播放</button>
						<button type="text" class="btn btn-primary">下载</button>
					</td>
				</tr>

				<tr class="warning">
					<td Title="七里香"><button id="btn_link_5" type="text" value="music/七里香.mp3" class="btn btn-link">七里香</button></td>
					<td >《七里香》</td>
					<td style="text-align:center">04:58</td>
					<td style="text-align:center"><img src="icons/signal_3.png" style="height:20px"></td>
					<td>
						<button type="text" onClick="play_music(this.value)" value="music/七里香.mp3" class="btn btn-success">播放</button>
						<button type="text" onClick="download_music(this.value)" value="music/七里香.mp3" class="btn btn-primary">下载</button>
					</td>
				</tr>
		   </tbody>
		</table>
	</div>
	<div class="row">  
		<div class="col-md-4" style="margin:0 auto;float:none;">  
			<div>
				正在播放: <strong id="rmusic"></strong>  
			</div> 
			<audio id="audio_xx" src="music/稻香.mp3" controls="controls"></audio>  
			<br>
			<div class="btn-group" id="ctrl-area">  
				<button id="btn-play" class="btn btn-success">播放</button>  
				<button id="btn-pre" class="btn btn-success">上一首</button>  
				<button id="btn-next" class="btn btn-success">下一首</button>  
				<button id="btn-pause" class="btn btn-success">暂停</button>
			</div>
		</div>  
	</div>
	<div id="info">
        HTML5 Audio API showcase | An Audio Viusalizer
    </div>
	<div class="row">  
		<div class="col-md-4" style="margin:0 auto;float:none;background-color: #626B6E;">  
			<div id="visualizer_wrapper">
                <canvas id='canvas' width="800" height="350"></canvas>
            </div>
		</div>  
	</div>
</body>
</html>
